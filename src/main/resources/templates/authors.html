<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8"/>
        <title>My Spring Framework Project</title>
    </head>
    <body>
        <h1>Author List</h1>

        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last name</th>
            </tr>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}">123</td>
                <td th:text="${author.firstName}">Fred</td>
                <td th:text="${author.lastName}">Flintstone</td>
            </tr>
        </table>

    </body>
</html>
